<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Anúncio Pet - Descrição</title>
  <link rel="stylesheet" href="../css/cadastroDesc.css">
</head>
<body>
  <div class="container">
    <div class="titulo">
      <h1>Criar Anuncio Pet</h1>
    </div>
    <div class="form-box">
      <h2>Cadastro</h2>
      <form onsubmit="proximaEtapa(event)">
        <label for="nome">Nome do pet</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Insira informações relevantes para ajudar a encontrar o pet" required></textarea>

        <button type="submit">Prosseguir</button>
      </form>
    </div>
  </div>

  <script src="../js/cadastroDesc.js"></script>

</body>
</html>
