<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Anúncio Pet - Detalhes</title>
  <link rel="stylesheet" href="../css/cadastroDetalhe.css">
</head>
<body>
  <div class="container">
    <div class="titulo">
      <h1>Criar Anuncio Pet</h1>
    </div>
    <div class="form-box">
      <h2>Cadastro</h2>
      <form>
        <label for="raca">Raça</label>
        <input type="text" id="raca" name="raca" placeholder="Digite a raça" required>

        <label for="porte">Porte</label>
        <div class="porte-options">
          <label><input type="radio" name="porte" value="Médio" required> Médio</label>
          <label><input type="radio" name="porte" value="Grande"> Grande</label>
          <label><input type="radio" name="porte" value="Pequeno"> Pequeno</label>
        </div>

        <label for="cor">Cor</label>
        <input type="text" id="cor" name="cor" placeholder="Digite a cor" required>

        <button type="submit">Prosseguir</button>
      </form>
    </div>
  </div>
</body>
</html>
