<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Anúncio Pet - Endereço</title>
  <link rel="stylesheet" href="../css/cadastroEndereco.css">
</head>
<body>
  <div class="container">
    <div class="titulo">
      <h1>Criar Anuncio Pet</h1>
    </div>
    <div class="form-box">
      <h2>Cadastro</h2>
      <form onsubmit="proximaEtapa(event)">
        <label for="endereco">Endereço</label>
        <textarea id="endereco" name="endereco" rows="3" placeholder="Insira o endereço onde pet foi visto ou encontrado" required></textarea>

        <button type="submit">Prosseguir</button>
      </form>
    </div>
  </div>

  <script>
    function proximaEtapa(event) {
      event.preventDefault();

      const endereco = document.getElementById("endereco").value;

      if (!endereco) {
        alert("Por favor, preencha o endereço.");
        return;
      }

      localStorage.setItem("endereco", endereco);

      window.location.href = "../html/cadastroFinal.html";
    }
  </script>
</body>
</html>
